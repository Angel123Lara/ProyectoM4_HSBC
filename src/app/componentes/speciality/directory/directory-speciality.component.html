<div class = "text-center m-1">
    <h2>{{MessageWelcome}}</h2>
    </div>
<app-menu-main></app-menu-main>

<div class="container py-5">
    <div *ngIf="ThereData!; then thenBlock else elseBlock"></div>
    <ng-template #elseBlock>
        <button class="row" (click)='getData()'>Visualizar Todo</button>
        <div class="cont-img">
          <img   [src] = 'showImg()' class="img-fluid">    
        </div>
      </ng-template>
    
    <ng-template #thenBlock>
    
    <button (click)='eraseData()'>Limpiar info</button>
    <mat-list class="py-5">
        <mat-list-item class="h-auto" *ngFor="let element of infoDataAll">
          <mat-icon matListItemIcon>folder</mat-icon>
          <h3 matListItemTitle>{{element.name}}</h3>
          <p matListItemLine>
            <span>info</span>
            -- {{element.info}} <br>
           <span>horario de atenci√≥n</span>
           <span> -- {{element.schedule}}</span>
          </p>
        </mat-list-item>
      </mat-list>
    </ng-template>
    
    </div>
