<div class = "text-center m-1">
    <h2>{{MessageWelcome}}</h2>
    </div>
<app-menu-main></app-menu-main>

<div class="container py-5">

  <div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Opciones
    </a>
    
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="getData()" [routerLink]="['/speciality']">Ver todo</a></li>
      <li><a class="dropdown-item" (click)="eraseData(); ThereData=false" [routerLink]="['/speciality/add']">AÃ±adir</a></li>
    </ul>
  </div>


    <div *ngIf="ThereData!; then thenBlock else elseBlock"></div>
    <ng-template #elseBlock>
      <div class="cont-img">
        <img   [src] = 'showImg()' class="img-fluid">    
      </div>
      </ng-template>
    
    <ng-template #thenBlock>
    
    <mat-list class="py-5">
      <div *ngIf="!infoDataAll; then thenBlock else elseBlock"></div>
      <ng-template #elseBlock> 
      <mat-list-item class="h-auto" *ngFor="let element of infoDataAll">
        <mat-icon matListItemIcon (click)="update(element)">edit</mat-icon>
        <mat-icon matListItemIcon (click)="eliminar(element)">delete</mat-icon>
        <mat-icon matListItemIcon>folder</mat-icon>
        <h3 matListItemTitle></h3>
        <p matListItemLine *ngFor="let item of key">
          
          <span>{{item}}</span>
          
          <span class="demo-2"> -- {{element[item]}}</span>
          
        </p>
      </mat-list-item>
      </ng-template>
      <ng-template #thenBlock></ng-template>
      </mat-list>
    </ng-template>
    <router-outlet></router-outlet>
    
    </div>
