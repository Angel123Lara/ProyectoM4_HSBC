name : Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.14.0'
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.os}}-node-
      - name: Build
        run: |
          npm install
          npm run-script deploy
      - name: Deploy
        uses: Angel123Lara/ProyectoM4_HSBC@releases/v3
        with:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
          BRANCH: gh-pages
          FOLDER: dist/proyecto-m4-angular
